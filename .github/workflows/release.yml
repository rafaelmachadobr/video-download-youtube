name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## ðŸŽ‰ Changes in this Release
            - Check commit history for details

            ## ðŸ“¦ Installation
            ```bash
            pip install -r requirements.txt
            python main.py
            ```

            ## ðŸ§ª Tests
            - âœ… All tests passed
            - âœ… Code coverage validated
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
